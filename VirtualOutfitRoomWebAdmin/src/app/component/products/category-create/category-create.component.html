
<div class="modal-dialog" role="document" >
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add new category</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click) = "closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="row col-sm-12">
            <div class="col-sm-10">

                <form #cateForm="ngForm">
                   
                </form>
                <label>Invitation List</label>
                <div  class="invitation-box">

                    <span class="badge badge-primary" *ngFor="let item of listEmail; let i = index">
                    {{item}} <button class="btn-primary borderless" ><i class="fas fa-times" (click)="removeEmail(i, item )"></i></button>
                    </span>

                  </div>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-success" (click)="addNewEmail(cateForm)">Add</button>
              </div>




    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click) = "sendMail()">Send</button>
    </div>
  </div>
</div>
