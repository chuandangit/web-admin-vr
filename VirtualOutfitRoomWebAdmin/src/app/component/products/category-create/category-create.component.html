
<div class="modal-dialog" role="document" >
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add new Category</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click) = "closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="row col-sm-12">
            <div class="col-sm-10">

                <form >
                  <label style="font-weight: bold">Category: </label>
                  <input class="form-control" name="categoryName" [(ngModel)] = "categoryName" placeholder="Category"/> 
                  <div class="form-group">
                    <label style="font-weight: bold">Short Description</label>
                    <textarea class="form-control" placeholder="Fill in short description" name="Description" [(ngModel)] = "Description"
                      style="width : 100%"></textarea>
                  </div>
                  <label style="font-weight: bold">Subcategory: </label>
                  <input class="form-control" name="subName" [(ngModel)] = "subName" placeholder="Subcategory" /> 
                    
                </form>
                <label style="font-weight: bold">Subcategory list:</label>
                <div  class="invitation-box">

                    <span class="badge badge-primary" *ngFor="let sub of displaySub; let i = index" >
                   {{sub}} <button class="btn-primary borderless" ><i class="fas fa-times" (click)="removeSub(i, item )"></i></button>
                    </span>

                  </div>
              </div>
              <div class="col-sm-2" style="margin-top: 48%;">
                <button class="btn btn-success" (click)="addnewSub(subName , Description)"><i class="fas fa-plus"></i></button>
              </div>




    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click) = "addCategory(categoryName)">Add</button>
    </div>
  </div>
</div>
