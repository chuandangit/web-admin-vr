

<button class="btn btn-success" (click) = "openCreate()"><i class="fas fa-plus"></i></button>
<div class="d-flex justify-content-end">
  <div class="form-inline">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm" (input)="filter()">
      <div class="input-group-append">
        <button class="btn btn-info">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="list-group">
  <!--Heading-->
  <div class="w3-indigo list-group-item">
    <div class="row">
      <div class="row col-sm-10">

        <div class="col-sm-2 d-flex align-items-center clickable">
          Image <i class="fas fa-sort icon"></i>
        </div>
        <div class="col-sm-2 d-flex align-items-center clickable" (click)="sort('title')">
          Product name <i class="fas fa-sort icon"></i>
        </div>
        <div class="col-sm-2 d-flex align-items-center clickable" (click)="sort('dateCreated')">
         Price<i class="fas fa-sort icon"></i>
        </div>
        <div class="col-sm-2 d-flex align-items-center clickable" (click)="sort('dateCreated')">
          Quantity<i class="fas fa-sort icon"></i>
        </div>
        <div class="col-sm-2 d-flex align-items-center clickable" (click)="sort('dateCreated')">
          Date create<i class="fas fa-sort icon"></i>
        </div>
        <div class="col-sm-2 d-flex align-items-center clickable" (click)="sort('dateCreated')">
          Status<i class="fas fa-sort icon"></i>
        </div>

      </div>

      <div class="col-sm-2 d-flex align-items-center justify-content-center">
        Operation
      </div>
    </div>
  </div>
  <!--Row-->
  <div class="card" *ngFor="let product of PRODUCT ; let i = index">
    <div class="list-group-item w3-hover-blue " [ngClass]="{'w3-light-grey': ((i % 2) == 1)}"
      [ngClass]="{'w3-white': ((i % 2) == 0)}" style="border:none">
      <div class="row">
        <div class="row col-sm-10">

          <div class="col-sm-2 d-flex align-items-center">
            <img *ngIf = "product.id == 100" src="https://cdna.4imprint.com/prod/extras/006729/391089/700/1.jpg" width="50px" height="50px" />
            <img *ngIf = "product.id == 101"  src="https://de9luwq5d40h2.cloudfront.net/catalog/product/large_image/43_41435100025.jpg" width="50px" height="50px" />
          </div>
          <div class="col-sm-2 d-flex align-items-center">
            <p>{{product.name}}</p>
          </div>
          <div class="col-sm-2 d-flex align-items-center">
            <p>{{product.price}}</p>
          </div>
          <div class="col-sm-2 d-flex align-items-center">
            <p>{{product.quantity}}</p>
          </div>
          <div class="col-sm-2 d-flex align-items-center">
            <p>{{product.datecreated}}</p>
          </div>
          <div class="col-sm-2 d-flex align-items-center">
              <button *ngIf = "product.status == 'active'" class="btn btn-info">{{product.status}}</button>
            <button *ngIf = "product.status == 'deactive'" class="btn btn-danger">{{product.status}}</button>
          </div>

        </div>

        <div class="col-sm-2 d-flex align-items-center justify-content-center">
          <div class="w3-dropdown-hover">
            <div class="w3-dropdown-content w3-bar-block">
              <div class="d-flex align-items-center justify-content-center">
                 
                <button class="btn btn-info" ><i class="fas fa-pen-alt"></i></button>       
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div *ngIf="PRODUCT.length == 0" class="d-flex justify-content-center">
    <h4>No record found</h4>
  </div>
</div>
<div class="d-flex justify-content-end" *ngIf="PRODUCT.length != 0">
  <ul class="pagination ">
    <li class="page-item " [ngClass]="{'disabled': currentPage == 1}">
      <button class="page-link" (click)="loadPage(currentPage - 1)" style="font-size: 24px">&laquo;</button>
    </li>
    <li class="page-item d-flex align-content-center" *ngFor="let dummy of ' '.repeat(maxPage).split(''), let x = index"
      [ngClass]="{'active': currentPage == (x+1), 'disabled': currentPage == (x+1)}">
      <button class="page-link" (click)="loadPage(x + 1)" style="font-size: 16px">{{x + 1}}</button>
    </li>
    <li class="page-item" [ngClass]="{'disabled': maxPage == currentPage}">
      <button class="page-link" (click)="loadPage(currentPage + 1)" style="font-size: 24px">&raquo;</button>
    </li>
  </ul>
</div>
