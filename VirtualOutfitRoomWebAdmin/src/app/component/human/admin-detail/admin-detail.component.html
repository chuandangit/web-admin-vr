
<div class="modal-content" role="document" style="width: 50%; margin-left: 25%">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Admin Detail</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click) = "closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form >
        <div class="form-group">
          <label style="font-weight: bold">Firstname: </label>
          <input class="form-control" name="customerDetail.firstname" [(ngModel)] = "customerDetail.firstname" readonly/> 

          <label style="font-weight: bold">Lastname: </label>
          <input class="form-control" name="customerDetail.lastname" [(ngModel)] = "customerDetail.lastname" readonly/> 

          <label style="font-weight: bold">Username: </label>
          <input class="form-control" name="customerDetail.username" [(ngModel)] = "customerDetail.username" readonly/> 

          <label style="font-weight: bold">Address: </label>
          <input class="form-control" name="customerDetail.address" [(ngModel)] = "customerDetail.address" readonly/> 

          <label style="font-weight: bold">DateCreated: </label>
          <input class="form-control" name="customerDetail.datecreated" [(ngModel)] = "customerDetail.datecreated" readonly/> 



        </div>
        
       
  
  
      </form>
    </div>
    <div class="modal-footer">
      <div class="col-sm-6 d-flex justify-content-end" style="padding: 0px">
        <button name = "customerDetail.status" *ngIf="customerDetail.status == 'active'"  type="button" class="btn btn-danger" (click)="changeStatus(customerDetail.status)"   ><span>Deactive</span></button>
        <button name = "customerDetail.status" *ngIf="customerDetail.status == 'deactive'"  type="button" class="btn btn-info" (click)="changeStatus(customerDetail.status)"   ><span>Active</span></button>
      </div>
    </div>
